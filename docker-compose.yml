version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: socialmap-db
    environment:
      POSTGRES_DB: socialmap
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d socialmap"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: socialmap-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5280
      - ConnectionStrings__DefaultConnection=Host=postgres;Database=socialmap;Username=postgres;Password=postgres123
      - Jwt__Key=YourSuperSecretKeyThatIsAtLeast32CharactersLongForSocialMap!
      - Jwt__Issuer=SocialMap
      - Jwt__Audience=SocialMap
    volumes:
      - uploads_data:/app/wwwroot/uploads
      - logs_data:/app/logs
    ports:
      - "5280:5280"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5280/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: socialmap-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  uploads_data:
  logs_data:

networks:
  default:
    name: socialmap-network
